name: Build & Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Build binary (Linux)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o wp_scanner-linux-amd64 wp_plugin_scanner.go
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o wp_scanner-linux-arm64 wp_plugin_scanner.go
      
      - name: Build binary (macOS)
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o wp_scanner-macos-amd64 wp_plugin_scanner.go
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o wp_scanner-macos-arm64 wp_plugin_scanner.go
      
      - name: Build binary (Windows)
        run: |
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o wp_scanner-windows-amd64.exe wp_plugin_scanner.go
      
      - name: Get version
        id: version
        run: echo "TAG=$(git describe --tags --always)" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            wp_scanner-linux-amd64
            wp_scanner-linux-arm64
            wp_scanner-macos-amd64
            wp_scanner-macos-arm64
            wp_scanner-windows-amd64.exe
            wp_plugin_scanner.go
            readme.md
          body: |
            # WP Plugin Scanner Release
            
            Built for multiple platforms:
            - **Linux**: `wp_scanner-linux-amd64`, `wp_scanner-linux-arm64`
            - **macOS**: `wp_scanner-macos-amd64`, `wp_scanner-macos-arm64`
            - **Windows**: `wp_scanner-windows-amd64.exe`
            
            ## Quick Start
            
            1. Download binary for your platform
            2. Make it executable (Linux/macOS): `chmod +x wp_scanner-*`
            3. Collect plugins: `./wp_scanner -collect`
            4. Scan target: `./wp_scanner -u https://example.com -s -f -t 10`
            
            See [README](readme.md) for full documentation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts (on push to main/master)
        uses: actions/upload-artifact@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          name: wp-scanner-binaries
          path: |
            wp_scanner-linux-amd64
            wp_scanner-linux-arm64
            wp_scanner-macos-amd64
            wp_scanner-macos-arm64
            wp_scanner-windows-amd64.exe
          retention-days: 7
